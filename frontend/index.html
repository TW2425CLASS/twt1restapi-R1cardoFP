<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Alunos e Cursos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gestão de Alunos e Cursos</h1>

    <!-- Lista de Alunos -->
    <div class="table-container">
      <h2>Alunos</h2>
      <button id="abrirAdicionarAluno" style="margin-bottom: 10px;">Adicionar Aluno</button>
      <table id="alunosTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Apelido</th>
            <th>Curso</th>
            <th>Ano</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Lista de Cursos -->
    <div class="table-container">
      <h2>Cursos</h2>
      <button id="abrirAdicionarCurso" style="margin-bottom: 10px;">Adicionar Curso</button>
      <table id="cursosTable">
        <thead>
          <tr>
            <th>Nome do Curso</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Aluno -->
  <dialog id="alunoDialog">
    <form method="dialog" id="alunoForm">
      <input type="hidden" id="alunoId">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
      </div>
      <div>
        <label for="apelido">Apelido:</label>
        <input type="text" id="apelido" required>
      </div>
      <div>
        <label for="curso">Curso:</label>
        <select id="curso" required></select>
      </div>
      <div>
        <label for="anoCurricular">Ano Curricular:</label>
        <input type="number" id="anoCurricular" min="1" max="5" required>
      </div>
      <button type="submit">Guardar</button>
      <button type="button" id="fecharAlunoDialog">Cancelar</button>
    </form>
  </dialog>

  <!-- Modal Curso -->
  <dialog id="cursoDialog">
    <form method="dialog" id="cursoForm">
      <input type="hidden" id="cursoId">
      <div>
        <label for="cursoNome">Nome do Curso:</label>
        <input type="text" id="cursoNome" required>
      </div>
      <button type="submit">Guardar</button>
      <button type="button" id="fecharCursoDialog">Cancelar</button>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
